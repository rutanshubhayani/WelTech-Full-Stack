<body>
    <h1>Simple Calculator</h1>
    
    <label for="input1">Input 1:</label>
    <input type="number" id="input1" value="0">

    <label for="input2">Input 2:</label>
    <input type="number" id="input2" value="0">

    <br><br>

    <button onclick="add()">Add</button>
    <button onclick="subtract()">Subtract</button>
    <button onclick="multiplication()">Multiplication</button>
    <button onclick="division()">Division</button>

    <p id="result">Result: </p>

    <script>
        function add() {
            let num1 = parseFloat(document.getElementById('input1').value);
            let num2 = parseFloat(document.getElementById('input2').value);

            let result = num1 + num2;

            document.getElementById('result').innerText = 'Result: ' + result;
        }

        function subtract() {
            let num1 = parseFloat(document.getElementById('input1').value);
            let num2 = parseFloat(document.getElementById('input2').value);

            let result = num1 - num2;
            
            document.getElementById('result').innerText = 'Result: ' + result;
        }

        function multiplication(){
            let num1 = parseFloat(document.getElementById('input1').value);
            let num2 = parseFloat(document.getElementById('input2').value);

            let result = num1 * num2;

            document.getElementById('result').innerText = 'Result:' + result;
        }

        function division(){
            let num1 = parseFloat(document.getElementById('input1').value);
            let num2 = parseFloat(document.getElementById('input2').value);

            let result = num1 / num2 ;

            document.getElementById('result').innerText = 'Result:' + result;
        }
    </script>
</body>
