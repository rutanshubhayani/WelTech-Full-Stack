<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Giveaway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f5f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .image-section {
            margin-right: 20px;
        }

        .image-section img {
            max-width: 300px;
            border-radius: 8px;
            height: 100%;
            object-fit: cover;
        }

        .content-section {
            max-width: 500px;
        }

        .content-section h2 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .content-section p {
            font-size: 14px;
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .countdown {
            display: flex;
            gap: 10px;
        }

        .countdown div {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 4px;
            width: 80px;
        }

        .countdown div span {
            display: block;
            font-size: 24px;
            font-weight: bold;
        }

        .countdown div label {
            display: block;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-section">
        <img src="images/iphone.jpeg" alt="iPhone Giveaway">
    </div>
    <div class="content-section">
        <h2>OLD IPHONE GIVEAWAY</h2>
        <p>Giveaway Ends On Monday, 14 October 2024 11:30am</p>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reprehenderit molestiae cum libero atque ut
            voluptate qui consectetur aliquid incidunt voluptatem quos.</p>
        <div class="countdown">
            <div>
                <span id="days">30</span>
                <label>Days</label>
            </div>
            <div>
                <span id="hours">0</span>
                <label>Hours</label>
            </div>
            <div>
                <span id="minutes">0</span>
                <label>Mins</label>
            </div>
            <div>
                <span id="seconds">0</span>
                <label>Secs</label>
            </div>
        </div>
    </div>
</div>

<script>
    // Set the date for the countdown (30 days from now)
    let countDownDate = new Date();
    countDownDate.setDate(countDownDate.getDate() + 30);

    // Update the countdown every second
    let countdownfunction = setInterval(function() {
        let now = new Date().getTime();
        let distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the elements with id="days", etc.
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        // If the countdown is over, write some text
        if (distance < 0) {
            clearInterval(countdownfunction);
            document.getElementById("days").innerHTML = "0";
            document.getElementById("hours").innerHTML = "0";
            document.getElementById("minutes").innerHTML = "0";
            document.getElementById("seconds").innerHTML = "0";
        }
    }, 1000);
</script>

</body>
</html>
